modLoader = "javafml"
loaderVersion = "[40,)"
issueTrackerURL = "${issues}"
license = "${license}"

[[mods]]
modId = "${modid}"
version = "${version}"
displayName = "${mod_name}"
authors = "${author}"
description = '''
${mod_description}
'''
logoFile = "${icon}"

[[dependencies.custommachinery]]
modId = "forge"
mandatory = true
versionRange = "[40,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.custommachinery]]
modId = "minecraft"
mandatory = true
versionRange = "[${minecraft_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.custommachinery]]
modId = "architectury"
mandatory = true
versionRange = "[${architectury_version},)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.custommachinery]]
modId = "cloth_config"
mandatory = true
versionRange = "[${cloth_config_version},)"
ordering = "NONE"
side = "BOTH"